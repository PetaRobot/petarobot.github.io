    <p>Hemen konuya gircem fazla vaktim yok. Tuna'nın söylediği olayın bir kısmı doğru, seni seviyorum. Annemin gördüğü bir rüyada senin geçtiğin ve anlamının çok iyi bir şey olduğunu duydum. Ne ben de bilmiyorum. Bu yazıyı kimseye gösterme, seviyorum işte.</p
