<!DOCTYPE html>
<html>

<head>
    <title>35 Dakikada Yazılan Site</title>
    <meta charset="UTF-8">
    <meta name="author" content="Emir Ünalan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
</head>

<body>
    <div>
        <p class="aciklama">Bu site, öğrenilen dilin unutulmaması için yazılmıştır. QR kodla giren kişi, bunun farklı bir şey olduğunu şimdi anlamışsındır ;)</p>
        <form action="https://formspree.io/f/moqyorqb" method="POST">
            <label>Mail : <input class="mail" type="email" name="_replyto"></label>
            <p class="deneme">Deneme:</p>
            <ul>
                <li>
                    <p>Türkçe:</p>
                    <ul>
                        <li><label>Doğru : <input type="number" name="turkcedogru"></label></li>
                        <li><label>Yanlış : <input type="number" name="turkceyanlis"></label></li>
                        <li><label>Boş : <input type="number" name="turkcebos"></label></li>
                    </ul>
                </li>
                <li>
                    <p>İnkılap:</p>
                    <ul>
                        <li><label>Doğru : <input type="number" name="inkılapdogru"></label></li>
                        <li><label>Yanlış : <input type="number" name="inkılapyanlis"></label></li>
                        <li><label>Boş : <input type="number" name="inkılapbos"></label></li>
                    </ul>
                </li>
                <li>
                    <p>Din Kültürü:</p>
                    <ul>
                        <li><label>Doğru : <input type="number" name="dindogru"></label></li>
                        <li><label>Yanlış : <input type="number" name="dinyanlis"></label></li>
                        <li><label>Boş : <input type="number" name="dinbos"></label></li>
                    </ul>
                </li>
                <li>
                    <p>İngilizce:</p>
                    <ul>
                        <li><label>Doğru : <input type="number" name="ingdogru"></label></li>
                        <li><label>Yanlış : <input type="number" name="ingyanlis"></label></li>
                        <li><label>Boş : <input type="number" name="ingbos"></label></li>
                    </ul>
                </li>
                <li>
                    <p>Matematik:</p>
                    <ul>
                        <li><label>Doğru : <input type="number" name="matdogru"></label></li>
                        <li><label>Yanlış : <input type="number" name="matyanlis"></label></li>
                        <li><label>Boş : <input type="number" name="matbos"></label></li>
                    </ul>
                </li>
                <li>
                    <p>Fen Bilimleri:</p>
                    <ul>
                        <li><label>Doğru : <input type="number" name="fendogru"></label></li>
                        <li><label>Yanlış : <input type="number" name="fenyanlis"></label></li>
                        <li><label>Boş : <input type="number" name="fenbos"></label></li>
                    </ul>
                </li>
            </ul>
            <label class="olay">Açıklama : <input type="text" name="aciklama"></label><br><br>
            <label>Tuna'nın söylediği ve senin "sinirini" bozan olay doğruydu...<br><br><input type="text" name="diger"></label>
            <!-- your other form fields go here -->
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>

</html>
