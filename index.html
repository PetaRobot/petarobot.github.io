<!DOCTYPE html>
<html>

<head>
    <title>Peta Robot</title>
    <meta charset="UTF-8">
    <meta name="description" content="Peta robot ile ilgili tüm bilgiler. Mars robotunun bir değişiği.">
    <meta name="keywords"
        content="PetaRobot,Robot,Arduino,Peta,PCB,3D,3D Baskı,3B,3B Baskı,Pleksi Kesim, Pleksi,Robot Kol, Mars Aracı, Mars, Uzay, Elon Musk, SpaceX,Mars Robotu, Tesla">
    <meta name="author" content="Emir Ünalan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <ul>
        <li><a id="iletisim" onclick="menuIletisim()">İletişim</a></li>
        <li><a id="bagis" onclick="menuBagis()">Bağış</a></li>
        <li><a id="kumanda" onclick="menuKumanda()">Kumanda</a></li>
        <li><a id="robot" onclick="menuRobot()">Robot</a></li>
        <li><a id="parca" onclick="menuParca()">Malzemeler</a></li>
        <li><a id="index" onclick="menuAna()">Ana Sayfa</a></li>
        <li class="ana"><span>PETA ROBOT</span></li>
    </ul>
    <div class="anasayfa" id="anaSayfaDiv"><span>Ana Sayfa</span></div>
    <div class="parca" id="parcaDiv"><span>Malzemeler</span></div>
    <div class="robot" id="robotDiv"><span>Robot</span></div>
    <div class="kumanda" id="kumandaDiv"><span>Kumanda</span></div>
    <div class="bagis" id="bagisDiv"><span>Bağış</span></div>
    <div class="iletisim" id="iletisimDiv"><span>İletişim</span></div>
    <script>
        document.querySelector('#index').classList.add('deneme');
        document.querySelector('#parca').classList.remove('deneme');
        document.querySelector('#robot').classList.remove('deneme');
        document.querySelector('#kumanda').classList.remove('deneme');
        document.querySelector('#bagis').classList.remove('deneme');
        document.querySelector('#iletisim').classList.remove('deneme');

        document.querySelector('#anaSayfaDiv').classList.add('anasayfaAktif');
        document.querySelector('#parcaDiv').classList.remove('parcaAktif');
        document.querySelector('#robotDiv').classList.remove('robotAktif');
        document.querySelector('#kumandaDiv').classList.remove('kumandaAktif');
        document.querySelector('#bagisDiv').classList.remove('bagisAktif');
        document.querySelector('#iletisimDiv').classList.remove('iletisimAktif');

        function menuAna() {
            document.querySelector('#index').classList.add('deneme');
            document.querySelector('#parca').classList.remove('deneme');
            document.querySelector('#robot').classList.remove('deneme');
            document.querySelector('#kumanda').classList.remove('deneme');
            document.querySelector('#bagis').classList.remove('deneme');
            document.querySelector('#iletisim').classList.remove('deneme');

            document.querySelector('#anaSayfaDiv').classList.add('anasayfaAktif');
            document.querySelector('#parcaDiv').classList.remove('parcaAktif');
            document.querySelector('#robotDiv').classList.remove('robotAktif');
            document.querySelector('#kumandaDiv').classList.remove('kumandaAktif');
            document.querySelector('#bagisDiv').classList.remove('bagisAktif');
            document.querySelector('#iletisimDiv').classList.remove('iletisimAktif');
        };

        function menuParca() {
            document.querySelector('#index').classList.remove('deneme');
            document.querySelector('#parca').classList.add('deneme');
            document.querySelector('#robot').classList.remove('deneme');
            document.querySelector('#kumanda').classList.remove('deneme');
            document.querySelector('#bagis').classList.remove('deneme');
            document.querySelector('#iletisim').classList.remove('deneme');

            document.querySelector('#anaSayfaDiv').classList.remove('anasayfaAktif');
            document.querySelector('#parcaDiv').classList.add('parcaAktif');
            document.querySelector('#robotDiv').classList.remove('robotAktif');
            document.querySelector('#kumandaDiv').classList.remove('kumandaAktif');
            document.querySelector('#bagisDiv').classList.remove('bagisAktif');
            document.querySelector('#iletisimDiv').classList.remove('iletisimAktif');
        };

        function menuRobot() {
            document.querySelector('#index').classList.remove('deneme');
            document.querySelector('#parca').classList.remove('deneme');
            document.querySelector('#robot').classList.add('deneme');
            document.querySelector('#kumanda').classList.remove('deneme');
            document.querySelector('#bagis').classList.remove('deneme');
            document.querySelector('#iletisim').classList.remove('deneme');

            document.querySelector('#anaSayfaDiv').classList.remove('anasayfaAktif');
            document.querySelector('#parcaDiv').classList.remove('parcaAktif');
            document.querySelector('#robotDiv').classList.add('robotAktif');
            document.querySelector('#kumandaDiv').classList.remove('kumandaAktif');
            document.querySelector('#bagisDiv').classList.remove('bagisAktif');
            document.querySelector('#iletisimDiv').classList.remove('iletisimAktif');
        };

        function menuKumanda() {
            document.querySelector('#index').classList.remove('deneme');
            document.querySelector('#parca').classList.remove('deneme');
            document.querySelector('#robot').classList.remove('deneme');
            document.querySelector('#kumanda').classList.add('deneme');
            document.querySelector('#bagis').classList.remove('deneme');
            document.querySelector('#iletisim').classList.remove('deneme');

            document.querySelector('#anaSayfaDiv').classList.remove('anasayfaAktif');
            document.querySelector('#parcaDiv').classList.remove('parcaAktif');
            document.querySelector('#robotDiv').classList.remove('robotAktif');
            document.querySelector('#kumandaDiv').classList.add('kumandaAktif');
            document.querySelector('#bagisDiv').classList.remove('bagisAktif');
            document.querySelector('#iletisimDiv').classList.remove('iletisimAktif');
        };

        function menuBagis() {
            document.querySelector('#index').classList.remove('deneme');
            document.querySelector('#parca').classList.remove('deneme');
            document.querySelector('#robot').classList.remove('deneme');
            document.querySelector('#kumanda').classList.remove('deneme');
            document.querySelector('#bagis').classList.add('deneme');
            document.querySelector('#iletisim').classList.remove('deneme');

            document.querySelector('#anaSayfaDiv').classList.remove('anasayfaAktif');
            document.querySelector('#parcaDiv').classList.remove('parcaAktif');
            document.querySelector('#robotDiv').classList.remove('robotAktif');
            document.querySelector('#kumandaDiv').classList.remove('kumandaAktif');
            document.querySelector('#bagisDiv').classList.add('bagisAktif');
            document.querySelector('#iletisimDiv').classList.remove('iletisimAktif');
        };

        function menuIletisim() {
            document.querySelector('#index').classList.remove('deneme');
            document.querySelector('#parca').classList.remove('deneme');
            document.querySelector('#robot').classList.remove('deneme');
            document.querySelector('#kumanda').classList.remove('deneme');
            document.querySelector('#bagis').classList.remove('deneme');
            document.querySelector('#iletisim').classList.add('deneme');

            document.querySelector('#anaSayfaDiv').classList.remove('anasayfaAktif');
            document.querySelector('#parcaDiv').classList.remove('parcaAktif');
            document.querySelector('#robotDiv').classList.remove('robotAktif');
            document.querySelector('#kumandaDiv').classList.remove('kumandaAktif');
            document.querySelector('#bagisDiv').classList.remove('bagisAktif');
            document.querySelector('#iletisimDiv').classList.add('iletisimAktif');
        };
    </script>
</body>

</html>
